app = "med-price-api"
primary_region = "sin"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 40

[[checks]]
  type = "http"
  port = 8080
  interval = "15s"
  timeout = "2s"
  grace_period = "10s"
  path = "/health"
